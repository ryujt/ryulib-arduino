<body>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>  
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.9/js/bootstrap-dialog.min.js"></script>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <span class="navbar-brand"></span>
    </div>
  </div>
</nav>

<div class="jumbotron">
  <div class="container">
    <h1>Cat Laser Control</h1>
    <p>
        아래 버턴들을 이용해서 고양이 레이저 장난감을 조정하세요.
    </p>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>소리 내기</h2>
      <p> 
        <button type="button" onclick='command(1)' class="btn btn-primary">R2D2</button>&nbsp;&nbsp;
        <button type="button" onclick='command(2)' class="btn btn-primary">Laugh</button>&nbsp;&nbsp;
        <button type="button" onclick='command(3)' class="btn btn-primary">Squeak</button><br><br>

        <button type="button" onclick='command(4)' class="btn btn-success">Waka</button>&nbsp;&nbsp;
        <button type="button" onclick='command(5)' class="btn btn-success">Catcall</button>&nbsp;&nbsp;
        <button type="button" onclick='command(6)' class="btn btn-success">Chang</button><br><br>

        <button type="button" onclick='command(7)' class="btn btn-info">Coo</button>&nbsp;&nbsp;
        <button type="button" onclick='command(8)' class="btn btn-info">Oh</button>&nbsp;&nbsp;
        <button type="button" onclick='command(9)' class="btn btn-info">Siren</button><br><br>
      </p>
    </div>
    <div class="col-md-6">
      <h2>레이저 끄고 켜기</h2>
      <p> 
        <button type="button" onclick='command("Begin")' class="btn btn-success">Start</button>&nbsp;&nbsp;
        <button type="button" onclick='command("Stop")' class="btn btn-danger">Stop</button>
      </p>
    </div>
  </div>
</div>

<script type="text/javascript">
  function command(index)
  {
    jQuery.get("http://192.168.1.100/" + index);    
  }
</script>

</body>

</html>
